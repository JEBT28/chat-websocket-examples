<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Scripted HTTP Chat example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
</head>
<body>
  <nav style=" background: #1D3557 !important;">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo left">Example chat</a>
      <ul id="nav-mobile" class="right">
        <li><span id="username" ></span></li>  
        <li><a href="#" class="logout waves-effect waves-light">Logout</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="messages"></div>
    <form class="message row">
      <div class="input-field col s6">
        <input id="message" type="text" autocomplete="off" >
        <label for="message">Type here...</label>
      </div>
      <div class="col s1">
      <button class="btn btn-large btn-floating waves-effect waves-light">
        <i class="material-icons">send</i>
      </button>
    </div>
    </form>
  </main>

  <!-- Modal  -->
  <form id="login" class="modal">
    <div class="modal-content">
      <h4>Set Username</h4>
      <p>Set the username to chat with other integrants</p>
      <div class="input-field">
        <i class="material-icons prefix">account_circle</i>
        <input id="username" class="username" type="text" placeholder="Type your username">
        <label for="username">Username:</label>
      </div>
      <p>
        <button class="btn waves-effect left">Aceptar</button>
      </p>
    </div>
  </form>

  <script src="https://unpkg.com/cookiesjs@1"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://unpkg.com/socket.io-client@1.7.3/dist/socket.io.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script src="/main.js"></script>
</body>
</html>
